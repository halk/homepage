# Site settings
baseURL = "//www.halilkoklu.de"
languageCode = "en-GB"
title = "Halil Köklü"
theme = "split"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-2170832-1"

# Copyright
copyright = "&copy; Halil Köklü"

[params]

  # Metadata for search engines and social sharing
  author = "Halil Köklü"
  description = "Halil is an Ecommerce-Savvy Technology Leader with a track-record of driving startups in North & South America, Europe and the Middle East, with amongst others Rocket Internet, Namshi and Koding. He is currently CTO at LoveCrafts."
  shareImage = "images/social.jpg"
  twitterHandle = "halk"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "left top"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Profile"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/halilkoklu/"
        target = "_blank"

      [[params.links.list1.link]]
        text = "Crunchbase"
        url = "https://www.crunchbase.com/person/halil-koklu"
        target = "_blank"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/halk"
        target = "_blank"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Contact"

      [[params.links.list3.link]]
        text = "Email"
        url = "mailto:halil@koklu.me"
